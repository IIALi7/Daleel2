<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نموذج الاهتمام</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f4f7f5; color: #2c3e50; margin: 0; padding: 0; }
        /* باقي التنسيقات حسب تصميمك السابق */
    </style>
</head>
<body>

<header>
    <h1>نموذج الاهتمام بالسياحة</h1>
</header>

<nav>
    <a href="home.html">الرئيسية</a>
    <a href="places.html">المعالم</a>
    <a href="contact.html">تواصل</a>
    <a href="form.html">نموذج</a>
    <a href="index.html" id="loginLink">تسجيل الدخول</a>
</nav>

<main>
    <form onsubmit="showSuccessMessage(event)">
        <fieldset>
            <legend>البيانات الشخصية</legend>
            الاسم:<br>
            <input type="text" required><br>
            العمر:<br>
            <input type="number">
        </fieldset>

        <fieldset>
            <legend>العنوان</legend>
            المدينة:<br>
            <input type="text"><br>
            الدولة:<br>
            <input type="text">
        </fieldset>

        <fieldset>
            <legend>الاهتمامات السياحية</legend>
            <label><input type="checkbox"> المواقع الدينية</label>
            <label><input type="checkbox"> المواقع الطبيعية</label>
            <label><input type="checkbox"> المواقع الحديثة</label>
        </fieldset>

        <div style="text-align: center;">
            <button type="submit">إرسال</button>
            <button type="reset">إلغاء</button>
        </div>
    </form>
</main>

<footer>
    &copy; 2025 دليل السياحة
</footer>

<script>
function showSuccessMessage(event) {
    event.preventDefault();
    alert('تم الإرسال بنجاح!');
    document.querySelector('form').reset();
}

window.onload = function() {
    const loginLink = document.getElementById('loginLink');
    if (localStorage.getItem('loggedIn') === 'true') {
        loginLink.textContent = 'خروج';
        loginLink.href = '#';
        loginLink.onclick = function() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'index.html';
        };
    } else {
        loginLink.textContent = 'تسجيل الدخول';
        loginLink.href = 'index.html';
    }
};
</script>

</body>
</html>
