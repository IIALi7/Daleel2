<!DOCTYPE html>
<html lang="ar" dir="rtl">

<body>

<header>
    <img src="images/logo.png" alt="شعار دليل">
    <h1>دليل – رحلتك تبدأ من هنا</h1>
</header>

<nav>
    <a href="home.html">الرئيسية</a>

    <a href="index.html" id="loginLink">تسجيل الدخول</a>
</nav>

<main>
    <h2>اكتشف أجمل مدن المملكة</h2>
    <p>يقدم موقع "دليل" معلومات سياحية لأشهر المدن السعودية مثل الرياض، جدة، العلا، نيوم، وغيرها.</p>
    <img src="images/ksa.jpg" alt="خريطة المملكة">
</main>

<footer>
    تواصل معنا: info@daleel.com |
</footer>

<script>
window.onload = function() {
    const loginLink = document.getElementById('loginLink');

    if (localStorage.getItem('loggedIn') === 'true') {
        loginLink.textContent = 'خروج';
        loginLink.href = '#';
        loginLink.onclick = function() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'index.html';
        };
    } else {
        loginLink.textContent = 'تسجيل الدخول';
        loginLink.href = 'index.html';
    }
};
</script>

</body>
