<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f7f5;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #e6f0ec;
        }

        nav {
            background-color: #4a766e;
            padding: 10px;
            text-align: center;
        }

            nav a {
                color: white;
                text-decoration: none;
                margin: 0 15px;
                font-weight: bold;
                transition: color 0.3s;
            }

                nav a:hover {
                    color: #d4edda;
                }

        main {
            padding: 30px 20px;
            max-width: 500px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            text-align: right;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .password-container {
            position: relative;
        }

            .password-container input {
                padding-left: 50px;
            }

        .toggle-password {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #4a766e;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4a766e;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button[type="submit"]:hover {
                background-color: #3b5e57;
            }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #e6f0ec;
            margin-top: 30px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>تسجيل الدخول</h1>
    </header>

    <nav>
        <a href="login.html">دخول</a>
    </nav>

    <main>
        <form action="index.html" method="get">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">كلمة المرور:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">إظهار</button>
            </div>

            <button type="submit">دخول</button>
        </form>
    </main>

    <footer>
        &copy; 2025 دليل السياحة
    </footer>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleBtn = document.querySelector(".toggle-password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleBtn.textContent = "إخفاء";
            } else {
                passwordInput.type = "password";
                toggleBtn.textContent = "إظهار";
            }
        }
    </script>
</body>
</html>
