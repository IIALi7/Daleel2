<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>التواصل</title>
    <link rel="stylesheet" href="style/main.css">
    <!-- رابط استدعاء خط Almarai من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Almarai&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Almarai', sans-serif;
            background-color: #f4f7f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #e6f0ec;
        }

        nav {
            background-color: #4a766e;
            padding: 10px;
            text-align: center;
        }

            nav a {
                color: white;
                text-decoration: none;
                margin: 0 15px;
                font-weight: bold;
                font-size: 18px;
                transition: color 0.3s;
            }

                nav a:hover {
                    color: #d4edda;
                }

        main {
            padding: 30px 20px;
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4a766e;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 12px 20px;
            border: none;
            background-color: #4a766e;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #3b5e57;
            }

        .contact-info {
            text-align: center;
            margin-top: 30px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #e6f0ec;
            margin-top: 30px;
            font-size: 0.9em;
        }

        /* تنسيق الرسالة و العلامة في وسط الصفحة */
        .success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #d4edda;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            color: #155724;
        }

            .success-message i {
                margin-left: 10px;
                color: #28a745;
            }
    </style>
</head>
<body>

    <header>
        <h1>تواصل معنا</h1>
    </header>

    <nav>
        <a href="index.html">الرئيسية</a>
        <a href="places.html">المعالم</a>
        <a href="contact.html">تواصل</a>
        <a href="form.html">نموذج</a>
        <a href="login.html">خروج</a>
    </nav>

    <main>
        <h2>نموذج التواصل</h2>
        <form id="contact-form">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">رسالتك:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">إرسال</button>
        </form>

        <div class="contact-info">
            <h2>معلومات الاتصال</h2>
            <p>البريد الإلكتروني: <a href="mailto:info@daleel.com">info@daleel.com</a></p>
            <p>رقم الهاتف: 0500000000</p>
        </div>
    </main>

    <footer>
        &copy; 2025 دليل السياحة - جميع الحقوق محفوظة
    </footer>

    <div class="success-message">
        <p>تم إرسال الرسالة بنجاح</p>
        <i class="fas fa-check-circle"></i>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault(); // منع إرسال النموذج بشكل افتراضي

            // إظهار رسالة منبثقة وسط الصفحة
            document.querySelector('.success-message').style.display = 'block';

            // إخفاء الرسالة بعد 3 ثواني
            setTimeout(function () {
                document.querySelector('.success-message').style.display = 'none';
            }, 3000);

            // إعادة تعيين النموذج بعد إرسال البيانات
            document.getElementById('contact-form').reset();
        });
    </script>
</body>
</html>
