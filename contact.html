<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>التواصل</title>
    <link href="https://fonts.googleapis.com/css2?family=Almarai&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Almarai', sans-serif; background-color: #f4f7f5; color: #333; margin: 0; padding: 0; }
        /* باقي التنسيقات حسب تصميمك السابق */
    </style>
</head>
<body>

<header>
    <h1>تواصل معنا</h1>
</header>

<nav>
    <a href="home.html">الرئيسية</a>
    <a href="places.html">المعالم</a>
    <a href="contact.html">تواصل</a>
    <a href="form.html">نموذج</a>
    <a href="index.html" id="loginLink">تسجيل الدخول</a>
</nav>

<main>
    <h2>نموذج التواصل</h2>
    <form id="contact-form">
        <label for="name">الاسم:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">رسالتك:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">إرسال</button>
    </form>

    <div class="contact-info">
        <h2>معلومات الاتصال</h2>
        <p>البريد الإلكتروني: <a href="mailto:info@daleel.com">info@daleel.com</a></p>
        <p>رقم الهاتف: 0500000000</p>
    </div>
</main>

<footer>
    &copy; 2025 دليل السياحة - جميع الحقوق محفوظة
</footer>

<div class="success-message" style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #d4edda; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); font-size: 18px; color: #155724;">
    <p>تم إرسال الرسالة بنجاح</p>
</div>

<script>
document.getElementById('contact-form').addEventListener('submit', function (event) {
    event.preventDefault();
    document.querySelector('.success-message').style.display = 'block';
    setTimeout(function () {
        document.querySelector('.success-message').style.display = 'none';
    }, 3000);
    document.getElementById('contact-form').reset();
});

window.onload = function() {
    const loginLink = document.getElementById('loginLink');
    if (localStorage.getItem('loggedIn') === 'true') {
        loginLink.textContent = 'خروج';
        loginLink.href = '#';
        loginLink.onclick = function() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'index.html';
        };
    } else {
        loginLink.textContent = 'تسجيل الدخول';
        loginLink.href = 'index.html';
    }
};
</script>

</body>
</html>
